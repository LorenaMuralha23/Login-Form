<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS - STYLESHEET -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <!--BACKGROUND IMG-->
        <div class="img-wrapper">
            <img src="/assets/joshua-reddekopp-GkFQEOubrCo-unsplash.jpg">
        </div>


        <div class="left-login">
            <div class="logo">
                <img src="/assets/logo.png">
                <p>BlackSigma</p>
            </div>

            <div class="login-text">
                <h1>Don't have an <br> account?</h1>
                <p> Register to acess all the features of our service. <br> Join for our team!</p>
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-instagram' ></i>
                <i class='bx bxl-twitter' ></i>
                <i class='bx bxl-linkedin' ></i>
            </div>
        </div>

        <div class="right-login">
            <h2>Sing up</h2>
            <div class="textfield">
                <label for="user">Email</label>
                <input type="email" name="email" placeholder="Email" value="">
            </div>

            <div class="textfield">
                <label for="user">User</label>
                <input type="name" name="user" placeholder="User">
            </div>
            <div class="textfield">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password">
            </div>

            <div class="submit-options">
                <button class="login-btn">Sing Up</button>
                <a href="#">Have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
